<!DOCTYPE html>
<html>
<head>
  <title>Photo Magic - Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    main {
      padding: 20px;
    }
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    
    .gallery img {
      width: 30%;
      margin-bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Photo Magic</h1>
  </header>
  
  <main>
    <h2>Gallery</h2>
    <div class="gallery">
      <a href="path_to_image_1.jpg" target="_blank"><img src="path_to_thumbnail_1.jpg" alt="Image 1"></a>
      <a href="path_to_image_2.jpg" target="_blank"><img src="path_to_thumbnail_2.jpg" alt="Image 2"></a>
      <a href="path_to_image_3.jpg" target="_blank"><img src="path_to_thumbnail_3.jpg" alt="Image 3"></a>
      <!-- Add more images as needed -->
    </div>
  </main>
</body>
</html>
